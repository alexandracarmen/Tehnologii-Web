 <body style="background-color: rgba(0,0,0,0.5)">



  <div style="display: table;position: absolute;top: 0;left: 0;height: 100%;width: 100%;">
      Ai fost adaugat pe grup

  </div>

  <script>

    window.addEventListener('load', e => {
      e.preventDefault();
      const token = localStorage.getItem('token');
      fetch("http://localhost:8081/api/add-user-group", {
        method: "POST",
        body: JSON.stringify({
          group: window.location.href.split('/')[window.location.href.split('/').length - 1]
        }),
        headers: {
          'Authorization': token
        }
      }).then(res => {
        console.log(res);
        if (res.status === 200) {
          window.location.replace("http://localhost:8081/retete");
        }
      });


    });


  </script>
</body>
